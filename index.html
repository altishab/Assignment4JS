<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Information Zone</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css" />
    <!-- SCRIPTS -->
    <script src="js/student.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Assignment 4 | COMP1073 Client-Side JavaScript</h1>
    </header>
    <!-- Student Information -->
    <div class="student-info">
        <h2>Student Information</h2>
        <div id="studentInfo" style="display: none">
            <p id="studentId"></p>
            <p id="studentName"></p>
        </div>
        <button id="showInfoButton">Show Student Info</button>
    </div>
    <!-- Search  -->
    <section class="search-container">
        <h2>Search for Planet</h2>
        <input type="text" id="planetNameInput" placeholder="Enter Planet Name (ex, Venus, Mars)" autofocus>
        <button id="searchButton">Search</button>
    </section>
    <!-- Results -->
    <section id="results" class="results-section">
        <h2>Search Results</h2>
    </section>
</body>
</html>
